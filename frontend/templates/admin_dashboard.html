<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет администратора</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_dashboard_style.css') }}">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Подключение файла шрифта Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/webfonts/fa-solid-900.woff2" rel="stylesheet" type="font/woff2">

</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, {{ username }}!</h1>
        <div class="buttons">
            <ul>
                <li><a href="#" onclick="openModal()">Создать Тариф</a></li>
                <li><a href="#" onclick="openTariffList()">Список Тарифов</a></li>
            </ul>
            <form action="/" method="GET">
                <button type="submit">Выйти с аккаунта</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Создать Тариф</h3>
            <form id="create-tariff-form">
                <label for="gb">Сколько GB:</label>
                <input type="text" id="gb" name="gb" required><br>
                <label for="minute">Сколько минут:</label>
                <input type="text" id="minute" name="minute" required><br>
                <label for="cost_one_gb">Цена за 1 GB:</label>
                <input type="text" id="cost_one_gb" name="cost_one_gb" required><br>
                <label for="cost_one_minute">Цена за 1 минуту:</label>
                <input type="text" id="cost_one_minute" name="cost_one_minute" required><br>
                <label for="price">Общий прайс:</label>
                <input type="text" id="price" name="price" required><br>
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для списка тарифов -->
    <div id="tariff-list-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTariffListModal()">&times;</span>
            <h3>Список Тарифов</h3>
            <table id="tariff-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>GB</th>
                        <th>Минуты</th>
                        <th>Цена за 1 GB</th>
                        <th>Цена за 1 минуту</th>
                        <th>Общий прайс</th>
                    </tr>
                </thead>
                <tbody id="tariff-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Подключение внешнего JavaScript файла -->
    <script src="/static/scripts/create_tariff_modal_script.js"></script>
    <script src="/static/scripts/tariff_list_modal_script.js"></script>
</body>
</html>
